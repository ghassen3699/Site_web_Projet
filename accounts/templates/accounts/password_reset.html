
{% extends 'main/base/base.html' %}





        


{% block header %}

        
    
    <div class="container">
        <main>
            <div class="py-5 text-center">
                
                
                <h2>Modifier Mots De Passe</h2>        
                <hr class="my-3">
                <p class="lead">{{profile_infos.grade_de_travail_fk}}</p>
            </div>

            <div class="row g-5">
                <div class="col-md-7 col-lg-11">
                    <form id="id_password_reset_form" method="POST" class="needs-validation" novalidate>
                        <div class="row g-3">
                        
                            

                            <h5 class="mb-3">Entrer Votre Adresse Mail</h5>

                            <div class="col-12">
                                <input name="email" class="form-control" type="email" id="id_email" required="true">

                                <div class="invalid-feedback">
                                    Entrer L'adresse Mail Correctement .
                                </div>
                            </div>

                            
                            
                        </div>


                        
                        

                        <hr class="my-4">

                        

                        
                        <div class="py-5 text-center">
                            <button type="submit" class="btn btn-secondary btn-lg text-center">Modifier</button>
                            <hr class="my-3">
                            
                        </div>
                        {% csrf_token %}
                        
                        

                    
                        
                    </form>
                </div>
            </div>

            
            
        </main>

    </div>

{% endblock %}
