

{% load static %}


<html lang="en" class="h-100">
  
  
  
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Garde Nationale</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

    

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/cover.css'%}" rel="stylesheet">
    <link href="{% static 'css/heroes.css'%}" rel="stylesheet">
    <link href="{% static 'css/signing.css'%}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    
  </head>


  <body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
              <div>
              <h3 class="float-md-start mb-0">La Garde Nationale</h3>
              <nav class="nav nav-masthead justify-content-center float-md-end">
                  <a class="nav-link " aria-current="page" href="{% url 'index_page' %}">Home</a>
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                  <a class="nav-link active " href="{% url 'contact' %}">Contact</a>
              </nav>
              </div>
        </header>
        


        <br>
        <main class="form-signin">
            <form method="POST">
                {% csrf_token %}
                <label><h4>Nom </h4></label>
                    {{form.nom}}
                <br>
                <label><h4>Adresse E-Mail</h4></label>
                    {{form.adresse_mail}}
                <br>
                <label><h4>Sujet</h4></label>
                    {{form.sujet}}
                <br>
                <label><h4>Message</h4></label>
                    {{form.message}}
                <br>
                <br>
                <button class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold" type="submit"  value="Submit">Envoyer</button>
                
            </form>
        </main>


        <footer class="mt-auto text-white-50">
                <p></p>
        </footer>
       
     
    </div>





     
    

  </body>
  
</html>
